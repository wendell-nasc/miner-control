network:
  version: 2
  renderer: networkd   # ou NetworkManager, se estiver usando ambiente gráfico
  ethernets:
    eth0:            # ⚠️ verifique com "ip link" o nome correto da interface
      dhcp4: false
      dhcp6: false
      link-local: []
      addresses: [192.168.1.148/24]
      gateway4: 192.168.1.254
      routes:
        - to: default
          via: 192.168.1.254
      nameservers:
        addresses: [8.8.8.8, 8.8.4.4]
        # search: [pti.intra]  # opcional, se tiver domínio local
